name: GitHub Pages

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and queued in-progress
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build documentation
        run: |
          mkdir -p docs-dist
          # If using a docs build command, uncomment the following line:
          # npm run docs:build
          # For now, we'll just copy the README and any markdown files
          cp README.md docs-dist/
          cp -r docs/* docs-dist/ 2>/dev/null || true
          
          # Create a simple index.html if it doesn't exist
          if [ ! -f docs-dist/index.html ]; then
            cat > docs-dist/index.html <<EOL
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MKWW Biosynthetic Vessel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body class="markdown-body">
  <div id="app">
    <h1>MKWW Biosynthetic Vessel Documentation</h1>
    <p>Welcome to the MKWW Biosynthetic Vessel documentation.</p>
    <ul>
      <li><a href="README.md">Project README</a></li>
      <li><a href="CONTRIBUTING.md">Contributing Guide</a></li>
    </ul>
  </div>
</body>
</html>
EOL
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
